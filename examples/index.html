<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solid-knobs example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #container {
            max-width: 60rem;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.25rem;
            font-weight: 500;
        }

        p {
            margin: 1em 0;
        }

        .value-input {
            background: white;
            font-family: inherit;
            color: inherit;
            border: solid 1px #000;
            padding: 0.5rem 1rem;
            width: 4rem;
            text-align: center;
        }

        .showcase-list {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            margin-bottom: 15rem;
        }

        .showcase {
            background: rgb(245, 245, 245);
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
